<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>Exercise 7.17</title>
      <script type="text/javascript">
      	var counter=1;
        var larger=0;
        var large=0;
        var number;
        
        while (counter <= 10) {
        	do {
          	number = window.prompt("Enter a number from 0-9");
          } while ((number < 0) || (number > 9) || isNaN(number));
          if (number > larger) {
          	larger = number;
          } else if (number > large) {
          	large = number;
          }
          counter++;
        }
        
        window.alert(larger + " and " + large + " were the largest number inputs.");
      </script>
   </head>
   <body>
   </body>
</html>
