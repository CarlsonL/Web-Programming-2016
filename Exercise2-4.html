<!DOCTYPE HTML>
<html>
  
  <head>
    <meta charset = "utf-8">
    <title>Exercise 2.4</title>
  </head>
  
  <body>
    <ol type="a">
      <li>
        <img src="http://whitelabelcoding.co.uk/assets/site/images/logo-html5.png" 
        alt="Exercise 2.4.a" id="imageA">
      </li>
      <li>
        <img src="http://whitelabelcoding.co.uk/assets/site/images/logo-html5.png"  
        alt="Exercise 2.4.b" id="imageB">
      </li>
      <li>
        <img src="http://whitelabelcoding.co.uk/assets/site/images/logo-html5.png"  
        alt="Exercise 2.4.c" id="imageC">
      </li>
    </ol>

    <script>
      var plus100Percent = Math.sqrt(2);
      var plus50Percent = Math.sqrt(1.5);
      document.getElementById("imageA").width = 200 * plus100Percent;
      document.getElementById("imageA").height = 150 * plus100Percent;
      document.getElementById("imageB").width = 200 * plus50Percent;
      document.getElementById("imageB").height = 150 * plus50Percent;
      document.getElementById("imageC").width = 200 * plus100Percent;
      document.getElementById("imageC").height = 100 * plus100Percent; 
    </script>
  </body>
</html>
