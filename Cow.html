<!DOCTYPE html>
<!-- By Carlson Lindley -->
<html>

  <head>
    <title>CowCalc</title>
    <meta charset="utf-8">
    <style type="text/css">
      body {
        background-image: url("http://cdn.modernfarmer.com/wp-content/uploads/2014/09/innercowhero.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        width: 100%;
      }
    </style>
    <script type="text/javascript">
function Cow() {
        var YearPrompt = prompt("What year is it?");
        if (YearPrompt == null) {
          var days = 365.25;
        } else if ((YearPrompt % 4) == 0) {
          var days = 366;
        } else {
          var days = 365;
        }

        var numCows = document.getElementById('cow').value;
        var dlyConsume = document.getElementById('consume').value;
        var pwrPerSeed = document.getElementById('power').value;
        var wtrPerSeed = document.getElementById('water').value;
        var seedPrice = document.getElementById('seed').value;
        var feedPerSeed = document.getElementById('feed').value;
        var wtrPrice = document.getElementById('waterc').value;
        var pwrPrice = document.getElementById('powerc').value;

        var yrlySeeds = (dlyConsume / feedPerSeed) * days;
        var yrlySeedCost = seedPrice * yrlySeeds;
        var yrlyWater = wtrPerSeed * yrlySeeds;
        var yrlyWtrCost = wtrPrice * yrlyWater;
        var yrlyPower = pwrPerSeed * yrlySeeds;
        var yrlyPwrCost = pwrPrice * yrlyPower;

        var yrlyCowPrice = yrlySeedCost + yrlyWtrCost + yrlyPwrCost;
        var totalCowPrice = yrlyCowPrice * numCows;

        document.getElementById("output").innerHTML = "It will cost you $" + Math.round(totalCowPrice*100) / 100 + " to take care of " + Math.round(numCows) + " cows for a year.";
        document.getElementById("output").appendChild(document.createElement("br"));
        document.getElementById("output").innerHTML += "Amount spent per cow: $" + Math.round(yrlyCowPrice*100) / 100;
        document.getElementById("output").appendChild(document.createElement("br"));
        document.getElementById("output").innerHTML += "Amount spent on seeds: $" + Math.round((Math.round(yrlySeedCost*100) / 100) * (Math.round(numCows)) * 100) / 100;
        document.getElementById("output").appendChild(document.createElement("br"));
        document.getElementById("output").innerHTML += "Amount spent on water: $" + Math.round((Math.round(yrlyWtrCost*100) / 100) * (Math.round(numCows)) * 100) / 100;
        document.getElementById("output").appendChild(document.createElement("br"));
        document.getElementById("output").innerHTML += "Amount spent on power: $" + Math.round((Math.round(yrlyPwrCost*100) / 100) * (Math.round(numCows)) * 100) / 100;
      }
    </script>
  </head>

  <body>
    Cows Owned:
    <input type="text" id="cow">
    <br> Average amount of feed 1 cow consumes a day (kg):
    <input type="text" id="consume">
    <br> Power (kWh) Needed per Seed:
    <input type="text" id="power">
    <br> Water (Gallons) per Seed:
    <input type="text" id="water">
    <br> Cost of 1 kg of Seeds:
    <input type="text" id="seed">
    <br> Amount of Feed (kg) Yielded per kg of Seeds:
    <input type="text" id="feed">
    <br> Cost of 1 gal. of water:
    <input type="text" id="waterc">
    <br> Cost of 1 kWh of electricity:
    <input type="text" id="powerc">
    <br>

    <input type="button" value="Submit" onclick="Cow();" />
    <p id="output">
      
    </p>
  </body>

</html>
