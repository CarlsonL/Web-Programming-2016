<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>Exercise 7.15</title>
      <script type="text/javascript">
      	var counter=1;
        var largest=0;
        var number;
        while (counter <= 10) {
        	do {
          	number = window.prompt("Enter a number from 0-9");
          } while ( (number < 0) || (number > 9) || isNaN(number) | (number === '') );
          if (number > largest) {
          	largest = number;
          }
          counter++;
        }
        window.alert(largest + " was the largest number input.");
      </script>
   </head>
   <body>
   </body>
</html>
