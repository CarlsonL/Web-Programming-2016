<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Exercise 9.14</title>
    <script type="text/javascript">
   
    	function start() {
        document.getElementById("calculateButton").addEventListener("click", function() {
          var num1 = parseFloat(document.getElementById("num1Field").value);
          var num2 = parseFloat(document.getElementById("num2Field").value);
          if (multiple(num1, num2) === true) {
          	document.getElementById("output").innerHTML = num2 + " is a multiple of " + num1 + "!";
          } else if (multiple(num1, num2) === false) {
          	document.getElementById("output").innerHTML = num2 + " is not a multiple of " + num1 + ".";
          } else {
            document.getElementById("output").innerHTML = "You must input an integer!";
          }
        }, false);
      }
      
      function multiple(num1, num2) {
      	if ( num1 === '' || num2 === '' || (num1 % 1) !== 0 | (num2 % 1) !== 0 ) {
        	return 2;
        }
        if ( (num2 % num1) === 0 ) {
        	return true;
        } else {
        	return false;
        }
      }
      
      window.addEventListener("load", start, false);
		</script>
  </head>
  
  <body>
    <form action="#">
      <p><label>Is
        <input id="num2Field" type="number"> a multiple of <input id="num1Field" type="number">?</label>
      </p>
      <p>
        <input id="calculateButton" type="button" value="Calculate">
      </p>
    </form>
    <p id="output"></p>
  </body>
  
</html>
