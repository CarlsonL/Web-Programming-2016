<!DOCTYPE html>

<html>
   <head>
      <meta charset = "utf-8">
      <title>Exercise 9.7</title>
      <script type="text/javascript">
      	function start() {
        	var button = document.getElementById("calculateButton");
          button.addEventListener("click", circleArea, false);
        }
        
      	function circleArea() {
          var radius = parseFloat(document.getElementById("radiusField").value);
          var area = Math.PI * Math.pow(radius, 2);
          document.getElementById("result").innerHTML = "Circle area is: " + area;
        }
        
        window.addEventListener("load", start, false);
      </script>
   </head>
   <body>
     <form action="#">
       <p><label>Radius:
         <input id="radiusField" type="number"></label>
         <input id="calculateButton" type="button" value="Calculate">
       </p>
     </form>
     <p id="result"></p>
   </body>
</html>
