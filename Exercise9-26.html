<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Exercise 9.26</title>
    <script type="text/javascript">
      do {
      var guess;
    	var number;
      var play;
      var counter;
      number = Math.floor(1 + Math.random() * 1000;
      counter = 0;
      
      	do {
       		guess = (window.prompt("I'm thinking of a number between 1 and 1000.")).trim();
       		if ( guess !== '' && (guess % 1) === 0 && isNaN(guess) === false ) {
       			if (guess < number) {
              counter++;
       				document.writeln("<p>Too low. Try again.</p>");
       			} else if (guess > number) {
              counter++;
       				document.writeln("<p>Too high. Try again.</p>");
       			} else {
              counter++;
        			document.writeln("<p>Congratulations. You guessed the number!</p>");
              if (counter <= 10 && number <= 10) {
              	document.writeln("<p>Either you know the secret or you got lucky!</p>")
              } else if (counter <= 10) {
                document.writeln("<p>Ahah! You know the secret!</p>");
              } else {
                document.writeln("<p>You should be able to do better!</p>");
              }
        		}
            
       		}
      	}	while ( isNaN(guess) || guess < number || guess > number || (guess % 1) !== 0 || guess === '' );
        
        play = window.confirm("Play again?");
        if (play === true) {
        	document.body.innerHTML = "";
        }
      } while (play === true);
    </script>
  </head>

  </body>
  
</html>
