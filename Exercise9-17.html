<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Exercise 9.17</title>
    <script type="text/javascript">
   
    	function start() {
        var degrees;
        document.getElementById("celsiusButton").addEventListener("click", function() {
          degrees = document.getElementById("degreesField").value;
          document.getElementById("output").innerHTML = celsius(document.getElementById("degreesField").value);
        }, false);
        document.getElementById("fahrenheitButton").addEventListener("click", function() {
        	document.getElementById("output").innerHTML = fahrenheit(document.getElementById("degreesField").value);
        }, false);
      }
      
      function celsius(f) {
      	var C = (5 / 9) * (f - 32);
        return C;
      }
      
      function fahrenheit(c) {
      	var F = ((9 / 5) * c) + 32;
        return F;
      }
      
      window.addEventListener("load", start, false);
		</script>
  </head>
  
  <body>
    <form action="#">
      <p><label>Input the number of degrees:
        <input id="degreesField" type="number"></label>
      </p>
      <p>
        <input id="fahrenheitButton" type="button" value="Celsius to Fahrenheit">
        <input id="celsiusButton" type="button" value="Fahrenheit to Celsius">
      </p>
    </form>
    <p id="output"></p>
  </body>
  
</html>
