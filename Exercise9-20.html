<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Exercise 9.20</title>
    <script type="text/javascript">
    	function qualityPoints(avg) {
    	  if (avg >= 90) {
    	    return 4;
        } else if (avg >= 80) {
        	return 3;
        } else if (avg >= 70) {
        	return 2;
        } else if (avg >= 60) {
        	return 1;
        } else {
        	return 0;
        }
      }
    
      var avg;
      
      do {
        avg = (window.prompt("Enter your average grade")).trim();
      } while ( isNaN(avg) || avg === '' || avg < 1 || avg > 100 || (avg % 1) !== 0 );
      
      switch(qualityPoints(avg)) {
        case 0:
          document.writeln("You have an F.");
          break;
        case 1:
        	document.writeln("You have a D.");
          break;
        case 2:
        	document.writeln("You have a C.");
          break;
        case 3:
        	document.writeln("You have a B.");
          break;
        case 4:
        	document.writeln("You have an A.");
          break;
      }
      
    </script>
  </head>

  </body>
  
</html>
