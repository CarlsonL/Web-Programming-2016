<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Exercise 2.16</title>
  </head>
  
  <body>
    <h1>University Feedback Form</h1>
    <form method="post" action="http://www.deitel.com">
      <input type="hidden" name="recipient" 
      value="deitel@deitel.com">
      <input type="hidden" name="Subject" 
      value="Exercise 2.16">
      <input type="hidden" name="redirect" 
      value="google.com">
      <p>
        <label>Name:
          <input name ="name" type="text" size="25" maxlength="30">
        </label>
      </p>
      <p>
        <label>E-mail Address:
          <input name="email" type="text" size="25">
        </label>
      </p>
      <p>
        <strong>
          What did you like about the campus? (Select all that apply)
        </strong>
        <br>
        <label>Campus
          <input name="thingsliked" type="checkbox" value="Campus">
        </label>
        <br>
        <label>Students
          <input name="thingsliked" type="checkbox" value="Students">
        </label>
        <br>
        <label>Location
          <input name="thingsliked" type="checkbox" value="Location">
        </label>
        <br>
        <label>Atmosphere
          <input name="thingsliked" type="checkbox" 
          value="Atmosphere">
        </label>
        <br>
        <label>Dorm Rooms
          <input name="thingsliked" type="checkbox" value="DormRoom">
        </label>
        <br>
        <label>Sports
          <input name="thingsliked" type="checkbox" value="Sports">
        </label>
        <br>
      </p>
      <p>
        <strong>
          How did you become interested in our school?
        </strong>
        <br>
        <label>Friends
          <input name="howfound" type="radio" value="Friends">
        </label>
        <br>
        <label>Television
          <input name="howfound" type="radio" value="TV">
        </label>
        <br>
        <label>Internet
          <input name="howfound" type="radio" value="Web">
        </label>
        <br>
        <label>Other
          <input name="howfound" type="radio" value="Other">
        </label>
        <br>
      </p>
      <p>
        <label> Please enter any additional comments here.
          <br>
          <textarea name="comments" rows="4" cols="36">Enter comments here.</textarea>
        </label>
      </p>
      <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
      </p>
    </form>
  </body>
</html>
