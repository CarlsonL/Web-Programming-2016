<!DOCTYPE html>
<html>

   <head>
      <meta charset = "utf-8">
      <title>Exercise 5.5</title>
      <style type="text/css">
        div {
          width: 100px;
          height: 100px;
          border: 3px black;
          text-align: center;
          line-height: 100px;
        }
        div.first {
          border-radius: 10px;
          background-color: #ff0000;
        }
        div.second {
          border-radius: 50px;
          background-color: #00ff00;
        }
        div.third {
          border-radius: 100px;
          background-color: #0000ff;
        }
      </style>
   </head>

   <body>
     <div class="first">
       <strong>10px</strong>
     </div>
     <div class="second">
       <strong>50px</strong>
     </div>
     <div class="third">
       <strong>100px</strong>
     </div>
   </body>
   
</html>
